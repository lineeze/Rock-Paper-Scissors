<!DOCTYPE html>
<html>
<head></head>
<body>
    <div id="score"></div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

<script>
    
    let options = ["rock", "paper", "scissors"];
    let playerScore = 0;
    let computerScore = 0;

    var rock = document.getElementById("rock");
    var paper = document.getElementById("paper");
    var scissors = document.getElementById("scissors");

    rock.addEventListener("click", help1);
    paper.addEventListener("click", help2);
    scissors.addEventListener("click", help3);

    function computerPlay () {
        var random = Math.floor(Math.random()*options.length);
        return options[random];
    }
    function help1() {
        return playRound("rock", computerPlay());
    }
    function help2() {
        return playRound("paper", computerPlay());
    }
    function help3() {
        return playRound("scissors", computerPlay());
    }
        
    function playRound(playerSelection, computerSelection){
            
        if (computerSelection == "rock" && playerSelection.toLowerCase() == "paper"){
                playerScore++;
                console.log("You win! Paper beats rock");
                
            }else if (computerSelection == "paper" && playerSelection.toLowerCase() == "scissors"){
                playerScore++;
                console.log("You win! Scissors beats paper");
                
            }else if(computerSelection == "scissors"&& playerSelection.toLowerCase() == "rock"){
                playerScore++;
                console.log("You win! Rock beats scissors");
                
            }else if(computerSelection == "paper" && playerSelection.toLowerCase() == "rock"){
                computerScore++;
                console.log("You lose! Paper beats rock");
                
            }else if(computerSelection == "scissors" && playerSelection.toLowerCase() == "paper"){
                computerScore++;
                console.log("You lose! Scissors beats paper");
            }else if(computerSelection == "rock" && playerSelection.toLowerCase() == "scissors"){
                computerScore++;
                console.log("You lose! Rock beats scissors");
                
            }else console.log("It's a tie");
            if (playerScore===3 || computerScore===3){
                console.log("Game Over!")
                rock.removeEventListener("click", help1);
                paper.removeEventListener("click", help2);
                scissors.removeEventListener("click", help3);
            }
        };
  
  
      
 </script>

</body>

</html>
